    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function() {
      var dt = 200;//延迟处理时间
      $('#navbar-person-info').hover(function(){
        $('.person-menu').show();
      },function(){
        $('.person-menu').hide();
      });

      !function(){
        var t;
        $('.m-item').hover(function() {
          var obj = this;
          t = setTimeout(function(obj){
            children = $(obj).children('.menus2');
            $(children).stop();
            $(children).slideDown();
          },dt,obj);
        },function(){
          var obj = this;
          clearTimeout(t);
          children = $(obj).children('.menus2');
          $(children).stop();
          $(children).hide();
        });
      }();

      !function(){
        var t;
        $('.m-item2').hover(function() {
          var obj = this;
          t = setTimeout(function(obj){
            children = $(obj).children('.menus3');
            $(children).stop();
            $(children).slideDown();
          },dt,obj);
        },function(){
          var obj = this;
          clearTimeout(t);
          children = $(obj).children('.menus3');
          $(children).stop();
          $(children).hide();
        });
      }();
    });
	</script>
